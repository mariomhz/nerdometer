<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Nerdómetro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NERDÓMETRO</h1>
            <p class="subtitle">Reset Password</p>
        </header>

        <div class="auth-screen active">
            <div class="auth-container">
                <h2 class="auth-title">Create New Password</h2>
                <form id="reset-password-form" class="auth-form">
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" required
                               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
                               title="At least 8 characters, one uppercase, one lowercase, one number"
                               autocomplete="new-password">
                        <div class="password-requirements">
                            <small>At least 8 characters, one uppercase, one lowercase, one number</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-new-password">Confirm New Password</label>
                        <input type="password" id="confirm-new-password" required autocomplete="new-password">
                    </div>
                    <div id="reset-error" class="error-message"></div>
                    <div id="reset-success" class="success-message"></div>
                    <button type="submit" class="btn-primary">Reset Password</button>
                </form>
                <div class="auth-links">
                    <a href="auth.html">Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const API_URL = (typeof API_CONFIG !== 'undefined' && API_CONFIG.apiUrl)
            ? API_CONFIG.apiUrl
            : 'http://localhost:3000/api';

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        const resetForm = document.getElementById('reset-password-form');
        const errorEl = document.getElementById('reset-error');
        const successEl = document.getElementById('reset-success');

        if (!token) {
            errorEl.textContent = 'No reset token provided. Please check your email link.';
            errorEl.classList.add('show');
            resetForm.querySelector('button[type="submit"]').disabled = true;
        }

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-new-password').value;
            const submitBtn = resetForm.querySelector('button[type="submit"]');

            errorEl.classList.remove('show');
            successEl.classList.remove('show');

            // Validate passwords match
            if (password !== confirmPassword) {
                errorEl.textContent = 'Passwords do not match';
                errorEl.classList.add('show');
                return;
            }

            submitBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/auth/reset-password/${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    successEl.textContent = data.message;
                    successEl.classList.add('show');
                    resetForm.reset();

                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'auth.html';
                    }, 3000);
                } else {
                    errorEl.textContent = data.message;
                    errorEl.classList.add('show');
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Reset password error:', error);
                errorEl.textContent = 'Password reset failed. Please try again.';
                errorEl.classList.add('show');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
